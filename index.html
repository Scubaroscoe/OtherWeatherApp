<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/main.js"></script>
</head>

<body>
  <div id='master-div'>
    
    <div id='header-div'>
      <h1>The Weather</h1>
      </br>
    </div>

    <div id='form-div'>
      <form>
        <input id='search-in' type='search'>
        <button type='submit'>Submit</button>
        <p>Select the temperature unit you prefer: </p>
        <label>
          <input id='fRB' type='radio' name='choice' checked>F</label>
        <label>
          <input id='cRB' type='radio' name='choice'>C</label>
      </form>
    </div>

    <div id='weather-div'>
    </div>

  </div>
</body>

</html>
